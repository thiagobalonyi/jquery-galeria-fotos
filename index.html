<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JQuery</title>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem +</button>

    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da Imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/Foto 1.png" alt="Pintura 01">
            <div class="overlay-imagem-link">
                <a href="./images/Foto 1.png" title="Ver imagem em tamanho real" target="_blank"> Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/Foto 2.png" alt="Pintura 02">
            <div class="overlay-imagem-link">
                <a href="./images/Foto 2.png" title="Ver imagem em tamanho real" target="_blank"> Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/Foto 3.png" alt="Pintura 03">
            <div class="overlay-imagem-link">
                <a href="./images/Foto 3.png" title="Ver imagem em tamanho real" target="_blank"> Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./main.js"></script> <!--este script vem sempre apÃ³s o jquery-->
